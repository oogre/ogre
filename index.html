			jQuery().ready(function(){

				window.ogre = OGRE().ready(function(o){
					o.nav =  {
						root : document.querySelector('nav'),
						list : document.querySelector('nav ul'),
						elem : document.querySelector('nav ul').firstChild.nodeValue,
						elems : [],
						push : function(content){
							this.elems.push($(this.elem)[0]);
							this.elems.last().innerHTML = content;
							this.list.appendChild(this.elems.last());
						}
					};
