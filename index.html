<html>  
	<head>  
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="styles/libs/bootstrap/bootstrap.css">
		<link rel="stylesheet" href="styles/libs/font-awesome/css/font-awesome.css">
		
		<link rel="stylesheet" href="styles/fonts.css">
		<link rel="stylesheet" href="styles/ogre.css">

		<script type="text/javascript" src="scripts/libs/jquery/core.js"></script>  
		<script type="text/javascript" src="scripts/libs/jquery/color.js"></script> 
		<script type="text/javascript" src="scripts/ogre.js"></script>
 		<script type="text/javascript" >
            jQuery().ready(function(){
                console.log("jQuery is ready");
                OGRE().ready(function(G){
                    console.log("OGRE is ready");

					var article = $(window.location.hash);
					0 < article.length && window.scrollTo(window.scrollY, article.position().top);

					var linkAnim = function (elem) {
						var overAction = function(event){
							$(event.target).animate({
								"color" : OGRE.CONF.colors[Math.floor(Math.random() * OGRE.CONF.colors.length)]
							},200);
						};
						var outAction = function(event){
							$(event.target).animate({
								"color": "#0000ff"
							},200);
						};
						elem.addEventListener("mouseover", overAction, false);
						elem.addEventListener("mouseout", outAction, false);
						elem.setAttribute("target", "_blank");
					};
					setTimeout(function(){
						document.querySelectorAll("a").map(linkAnim);	
					}, 5000)
					

					var calltoactions = document.querySelectorAll(".calltoaction");
					window.addEventListener("scroll", function (){
						calltoactions.map(function(calltoaction){
							calltoaction.style.opacity = Math.max(window.scrollY.map(0, 100, 1.0, 0.0), 0.0);
							if("0" === calltoaction.style.opacity){
								calltoaction.classList.add("hide");
							}
							else{
								calltoaction.classList.remove("hide");
							}
						});
					}, false );
                });
            });
    	</script>
	</head>  
	<body id='OGRE'>
		<div id='background' class="row">	
			<div class="col-xs-offset-3 line col-xs-2"></div>
			<div class="line col-xs-2"></div>
			<div class="line col-xs-2"></div>
			<div class="line col-xs-2"></div>
		</div>

		<header id='contact' class="calltoaction">
			<ul class="list-unstyled">
				<li >
					vincent(a)ogre.be
				</li>
				<li >
					github : o_ogre
				</li>
				<li >
					+32.595.876.315
				</li>
			</ul>
		</header>
		<div id='container'>
			<ul class="list-unstyled">
				<li>
					<article>
						<h1 class="row">
							<span class="col-xs-offset-3 col-xs-2">O</span>
							<span class="col-xs-2">G</span>
							<span class="col-xs-2">R</span>
							<span class="col-xs-2">E</span>
						</h1>
					</article>
				</li>
			</ul>
		</div>

		<footer>
			<span class='calltoaction'>
				<i class="fa fa-arrow-circle-o-left"></i>
					<a href="http://cv.ogre.be">information</a>
				<i class="fa fa-arrow-circle-o-right"></i>
			</span>
			<span class='setfullscreen hide'>
				<i class="fa fa-desktop FULLSCREEN"></i>
					CLICK TO FULLSCREEN
				<i class="fa fa-desktop"></i>
			</span>
			<span class='setfullscreen hide'>
				<i class="fa fa-desktop FULLSCREEN"></i>
					SCROLL
				<i class="fa fa-desktop"></i>
			</span>
			<span class='switch hide'>
				<i class="fa fa-angle-double-down"></i>
					SCROLL DOWN BABY
				<i class="fa fa-angle-double-down"></i>
			</span>
		</footer>
	</body>
</html>
